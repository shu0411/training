<script type="text/javascript">
document.body.innerHTML = ""
document.body.innerHTML += "<h2>てすと時間表示プログラム</h2>";
document.body.innerHTML += "Time:<div id=\"test_txt\">/ /: : </div>"

function change(str){
    let test = new Date();
    document.getElementById(str).innerHTML= test.toLocaleString();
//    document.getElementById("test_txt2").innerHTML= test.toLocaleString();
}

function reset(){
    let name1 = 'strawberry';
    let name2 = 'banana';
    let name3 = 'test'

    name1 = 'melon';
    console.log(name1);
    document.body.innerHTML = name1+"<br><br>"
    name2 = name3;
    console.log(name2);
    document.body.innerHTML += name2
//    document.write("<br>");
//    document.write("aaaaaaaaaaa");
}
</script>
<h2>てすと時間表示プログラム</h2>
Time:<div id="test_txt2">/ /: : </div>
<input type="button" value="getTime" onClick="change('test_txt2')">
