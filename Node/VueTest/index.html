<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue Test</title>
  </head>
  <body>
    <div id="app">
      <button @click="count++">
        Count is: {{ count }}
      </button>
    </div>
    <script>
      Vue.createApp({
        setup() {
          return {
            count: Vue.ref(0)
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
