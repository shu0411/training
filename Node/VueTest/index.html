<html>
  <head>
    <meta charset="UTF-8">
    <link href="/VueTest/style.css" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@next/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script type="module" src="/VueTest/main.js"></script>
    <title>Vue Test1</title>
  </head>
  <body>
    <h1>Vue Test1</h1>
    <p>https://ja.vuejs.org/guide/introduction.html#what-is-vue</p>
    <p>「はじめに」を参考にした最初の形</p>
    <div id="app">
      <button @click="count++">
        Count is: {{ count }}
      </button>
      <p>メッセージテスト</p>
      <p>Using text interpolation: ボタンが{{ countcolor }}回押された</p>
      <p>Using v-html directive: ボタンが<span v-html="countcolor"></span>回押された</p>
    </div>
  </body>
</html>
